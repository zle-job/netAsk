{% block form %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>欢迎使用网络问答系统</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <link rel="stylesheet" href="/static/css/demo.css" />
    <link rel="stylesheet" href="/static/css/templatemo-style.css">

    <script type="text/javascript" src="/static/js/modernizr.custom.86080.js"></script>

</head>

<body>

    <div id="particles-js"></div>

    <ul class="cb-slideshow">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container-fluid">
        <div class="row cb-slideshow-text-container ">
            <div class="tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
                <header class="mb-5">
                    <h1>欢迎使用网络问答系统</h1></header>
                <P class="mb-5">Production is not easy. Please respect our intellectual property rights.</P>


                <form action="/user/doregister/" method="post" class="subscribe-form">
                {% csrf_token %}
                {{msg}}
                    <table>
                        <div class="row form-section" style="margin-bottom: 1px;">
                            <div class="col-md-7 col-sm-7 col-xs-7">
                                <input style="width: 700px;" name="email" type="text" class="form-control" id="contact_email" placeholder="请输入您的邮箱" required/>
                                <br/>
                                <input name="upwd" type="password" class="form-control" id="contact_psw" style="width: 700px;" placeholder="请输入密码">
                                <br>
                                <input name="cpwd" type="password" class="form-control" id="contact_psws" style="width: 700px;" placeholder="请再次输入密码">
                                <div class="col-md-5 col-sm-5 col-xs-5">
                                    <br>
                                    <tr>
                                        <td><button type="submit" class="tm-btn-subscribe">注册</button></td>
                                        <td>&nbsp;&nbsp;&nbsp;<a href="/user/login/" >已有账号?登录</a></td>
                                </div>
                                </tr>
                            </div>
                        </div>
                    </table>
                </form>
                <div class="tm-social-icons-container text-xs-center" style="margin: 50px;">
                    <a href="#" class="tm-social-link"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="tm-social-link"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="tm-social-link"><i class="fa fa-twitter"></i></a>
                    <a href="#" class="tm-social-link"><i class="fa fa-linkedin"></i></a>
                </div>

            </div>
        </div>

    </div>
</body>
<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
    $(".is-email").click(function() {
        var email = $("#contact_email").val();
        if (email == '') {
            alert("请输入您的邮箱");
            return;
        } else if (email != "") {
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            isok = reg.test(email);
            if (!isok) {
                alert("邮箱格式不正确，请重新输入！");
                return false;
            }
        };
        alert("ok 输入正确");
    });
</script>
<script type="text/javascript" src="/static/js/particles.js"></script>
<script type="text/javascript" src="/static/js/app.js"></script>
<script>
</script>

</html>
{% endblock %}
